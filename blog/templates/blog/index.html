{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

{% if articles_list %}
    <ul>
    {% for article in articles_list %}
        <li><a href="{% url 'blog:display' article.id %}">{{ article.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No articles are available.</p>
{% endif %}
